name: Cypress Tests

on:
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [qalite-cypress-trigger]
  workflow_dispatch:

jobs:
  cypress-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Cypress Desktop
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          command: npm run cy:run:desktop

      - name: Upload Videos (Desktop)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-desktop
          path: cypress/videos/
          retention-days: 7

      - name: Upload Screenshots (Desktop)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screens-desktop
          path: cypress/screenshots/

  cypress-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Cypress Mobile
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          command: npm run cy:run:mobile

      - name: Upload Videos (Mobile)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-mobile
          path: cypress/videos/
          retention-days: 7

      - name: Upload Screenshots (Mobile)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screens-mobile
          path: cypress/screenshots/
