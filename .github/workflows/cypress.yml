name: Cypress Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint project
        run: npm run lint

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run
          browser: chrome
        env:
          QA_LITE_BASE_URL: ${{ secrets.QA_LITE_BASE_URL }}
          QA_LITE_AUTH_COOKIE: ${{ secrets.QA_LITE_AUTH_COOKIE }}
